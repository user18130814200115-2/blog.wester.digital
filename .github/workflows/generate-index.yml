# This is a basic workflow to help you get started with Actions

name: Generate index

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Generate Index
        run: |
          echo "<pre>Welcome, to the Wester.Digital plaintext blog, currently under construction. For now, check out these posts: "  > index.html
          echo "" >> index.html
          ls -cr posts/* | xargs head -n 3 | sed -Ee 's/==> (.*) <==/<a href=\"\1\">=== \1 ===<\/a>/g' >> index.html
          echo "It feels strange to not have my automatic footer here. So let me just say: if\nyou value my work, I encourage you to donate to a charity of your choosing, I personally like\nActionAid and MossyEarth (not a charity). Email me with questions, comments,\nor phlog recommendations at <blog@wester.digital></pre>" >> index.html

      - name: Commit and Push Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add index.html
          git commit -m "regenerate index" || true
          git push
